<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="iconfont-sns/iconfont.css">
</head>
<body>

<div class="topWrap">
    <div class="topBar clearfix">
        <div class="logo fl">
            <a href="#">
                <span class="red">RS</span><span class="grey">card</span>
            </a>
        </div>
        <nav class="topNav fr">
            <ul class="clearfix">
                <li class="fl"><a href="#" class="grey bold">关于</a></li>
                <li class="fl"><a href="#" class="grey bold">技能</a></li>
                <li class="fl"><a href="#" class="grey bold">作品</a></li>
                <li class="fl"><a href="#" class="grey bold">博客</a></li>
                <li class="fl"><a href="#" class="grey bold">日历</a></li>
                <li class="fl"><a href="#" class="grey bold">联系方式</a></li>
                <li class="fl"><a href="#" class="grey bold">其他</a></li>
            </ul>
        </nav>
    </div>
</div>

    <main class="personCard clearfix">
        <div class="personHead fl"></div>
        <div class="personInfo fl">
            <span class="hello bold">Hello
                <span class="tri"></span>
            </span>
            <h1 class="black">方应杭</h1>
            <span class="title black">前端开发工程师</span>
            <hr>
            <span class="info bold black">年龄</span>18
            <br>
            <span class="info bold black">所在城市</span>北京
            <br>
            <span class="info bold black">邮箱</span>fangyinghang@foxmail.com
            <br>
            <span class="info bold black">手机</span>13812345678
        </div>
        <div class="personCard-SNS">
            <a href="#"><i class="iconfont icon-social-github"></i></a>
            <a href="#"><i class="iconfont icon-social-twitter"></i></a>
            <a href="#"><i class="iconfont icon-social-weibo"></i></a>

        </div>
    </main>


</body>
</html>
